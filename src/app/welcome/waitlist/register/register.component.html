<div class="container">
    <mat-card>
        <mat-card-title>Preregistration - Waitlist</mat-card-title>
        <mat-card-subtitle>Enter your Avalanche C-Chain Address, your Email Address and Select a User Type
        </mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="preregistrationForm">
                <mat-form-field hintLabel="Ex: 0x8ba1f109551bD432803012645Ac136ddd64DBA72" class="full-width"
                    appearance="outline" color="accent">
                    <mat-label>Avalanche C-Chain Address</mat-label>
                    <input matInput type="text" required formControlName="address">
                </mat-form-field>
                <mat-form-field hintLabel="Ex: john.doe@fairhive-labs.com" class="full-width" appearance="outline"
                    color="accent">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" required formControlName="email">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline" color="accent">
                    <mat-label>User Type</mat-label>
                    <mat-select required formControlName="type">
                        <mat-option *ngFor="let t of types" value="{{t}}">{{t | uppercase}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">Submit</button>
        </mat-card-actions>
        <mat-card-footer>
            {{preregistrationForm.value | json}}
        </mat-card-footer>
    </mat-card>
</div>
