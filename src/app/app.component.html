<mat-toolbar>
    <div class="content">
        <button mat-icon-button aria-label="menu" [disabled]="disabled">
            <mat-icon>menu</mat-icon>
        </button>
        <div>
            <app-theme-switch [mode]="mode" (modeChange)="enableMode($event)"></app-theme-switch>
            <button mat-icon-button aria-label="go to app" [disabled]="disabled">
                <mat-icon>apps</mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
